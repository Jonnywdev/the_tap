<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab972f586c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>HomePage</title>
</head>
<body>
     <!-- header -->
     <header>
        <div class="header-wrapped">
            <!-- House icon -->
            <div class="home-icon">
                <a href="home-page.html"><i class="fa-solid fa-house-chimney"></i></a>
            </div>
            <!-- logo -->
            <div class="logo-header">
                <a href="home-page.html"><img src="assets/images/logo.png" alt="Logo for the tap (Also a link back to the home-page)" class="logo-in-header"></a>
            </div>
            <!-- basket icon -->
            <div class="basket-icon">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>
    <section class="homepage">
        <div class="all-cards-wrapped">
            <div class="card-wrapper">
                <div class="card left-card">
                    <a href="#" id="">
                        <img src="assets/images/drinks@2x.png" alt="" class="img-for-card">
                        <div class="card-caption">
                            <p>ALCOHOLIC DRINKS</p>
                        </div>
                    </a>
                </div>
                <div class="card left-card">
                    <a href="#" id="">
                        <img src="assets/images/softdrinks@2x.png" alt="" class="img-for-card">
                        <div class="card-caption">
                            <p>SOFT DRINKS</p>
                        </div>
                    </a>
                </div>
                <div class="card right-card">
                    <a href="" id="">
                        <img src="assets/images/food@2x.png" alt="" class="img-for-card">
                        <div class="card-caption">
                            <p>FOOD</p>                                                                                                                                                                                                                                                      
                        </div>
                    </a>
                </div>
                <div class="card right-card">
                    <a href="#" id="">
                        <img src="assets/images/bookings@2x.png" alt="" class="img-for-card">
                        <div class="card-caption">
                            <p>BOOKINGS</p>
                        </div>
                    </a>
                </div>  
            </div>
        </div>
    </section>
</body>
</html>
