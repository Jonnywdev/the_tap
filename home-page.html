<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec00b6dc00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>HomePage</title>
</head>
<body>
     <!-- header -->
     <header>
        <div class="header-wrapped">
            <!-- House icon -->
            <i class="fa-solid fa-house-chimney icon-for-header"></i>
            <!-- logo -->
            <a href="home-page.html"><img src="assets/images/logo.png" alt="Logo for the tap (Also a link back to the home-page)" class="logo-in-header"></a>
            <!-- basket icon -->
            <i class="fa-solid fa-cart-shopping icon-for-header"></i>
        </div>
    </header>
    <section class="homepage">
        <div class="all-cards-wrapped">
            <!-- card 1 alcoholic drinks - link to the alcoholic drinks page -->
            <div class="card-wrapper">
                <div class="img-for-card">
                    <img src="assets/images/drinks.jpg" alt="Alcoholic drinks, man pouring a fresh craft beer">
                </div>
                <div class="text-wrapper-on-card">

                </div>
            </div>
            <!-- card 2 soft drinks - link to the soft drinks page-->
            <div class="card-wrapper">
                <div class="img-for-card">
                    <img src="assets/images/softdrinks.jpg" alt="Soft drinks, can's of coke on ice">
                </div>
                <div class="text-wrapper-on-card">

                </div>
            </div>
            <!-- card 3 food - link to the food page -->
            <div class="card-wrapper">
                <div class="img-for-card">
                    <img src="assets/images/food.jpg" alt="Image of one of our burgers and chips.">
                </div>
                <div class="text-wrapper-on-card">

                </div>
            </div>
            <!-- card 4 calendar - Bookings link-->
            <div class="card-wrapper">
                <div class="img-for-card">
                    <img src="assets/images/calendar.jpg" alt="Img of a calendar for booking">
                </div>
                <div class="text-wrapper-on-card">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
