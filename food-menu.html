<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab972f586c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Food Menu</title>
</head>
<body>
     <!-- header -->
     <header>
        <div class="header-wrapped">
            <!-- House icon -->
            <div class="home-icon">
                <a href="home-page.html"><i class="fa-solid fa-house-chimney"></i></a>
            </div>
            <!-- logo -->
            <div class="logo-header">
                <a href="home-page.html"><img src="assets/images/logo.png" alt="Logo for the tap (Also a link back to the home-page)" class="logo-in-header"></a>
            </div>
            <!-- basket icon -->
            <div class="basket-icon">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>
    <section class="generic-section">
        <div class="order">
            <h3>food menu</h3>
            <div class="menu-cards">
            
                <div class="menu-card">
                    <a href="#"><img src="assets/images/food@2x.png" alt=""></a>
                    <h4>burgers</h4>
                    <a href="#" class="v-menu"><h5>view menu</h5></a>
                </div>

                <div class="menu-card">
                    <a href="#"><img src="assets/images/pizza.png" alt=""></a>
                    <h4>pizza</h4>
                    <a href="#" class="v-menu"><h5>view menu</h5></a>
                </div>

                <div class="menu-card">
                    <a href="#"><img src="assets/images/chicken.png" alt=""></a>
                    <h4>chicken</h4>
                    <a href="#" class="v-menu"><h5>view menu</h5></a>
                </div>

                <div class="menu-card">
                    <a href="#"><img src="assets/images/sides.png" alt=""></a>
                    <h4>sides</h4>
                    <a href="#" class="v-menu"><h5>view menu</h5></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
