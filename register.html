<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec00b6dc00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Welcome to the Tap!</title>
</head>
<body>
    <section>
        <div class="register">
            <img src="assets/images/logo.png" alt="Logo for the tap">
            <div class="list">
                <h1 class="generic-r-heading">Personal Information</h1>
                <input type="text" placeholder="First Name (Required)" class="register-input" required>
                <input type="text" placeholder="Last Name (Required)" class="register-input" required>
                <h1 class="generic-r-heading">Account Security</h1>
                <input type="email" placeholder="Email Address (Required)" class="register-input" required>
                <input type="number" name="phone-number" id="" placeholder="Mobile Number (Optional)" class="register-input" required>
                <input type="password" name="" id="" placeholder="Password (Required)" class="register-input" required>
                <input type="password" name="" id="" placeholder="Confirm Password (Required)" class="register-input" required>
                <h1 class="generic-r-heading">Newsletter</h1>
                <input type="checkbox" name="" id="" placeholder="I want to subscribe to the newsletter">
                <h1 class="generic-r-heading">Legal</h1>
                <a href="#" class="bottom-btns" id="privacy-btn">Privacy Policy</a>
                <input type="checkbox" name="" id="" placeholder="I have read and agree to the privacy policy." required>
                <input type="checkbox" name="" id="" placeholder="I Confirm that I am over the age of 18." required>
                <div class="button-wrapper">
                    <input type="submit" placeholder="Register" class="bottom-btns">
                    <a href="index.html" class="bottom-btns" id="back-to-login-btn">Back to login</a>
                </div>
            </div>
        </div>
    </section>
</body>
