<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec00b6dc00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Welcome to the Tap!</title>
</head>
<body>
    <section class="initial-sect">
        <div class="login-page">
            <img src="assets/images/logo.png" alt="Logo for the tap">
            <div class="input-wrapper">
                <input type="email" placeholder="Email" class="input" required>
                <input type="password" placeholder="Password" class="input" required>
            </div>
            <div class="button-wrapper">
                <input type="submit" placeholder="Login" class="bottom-btns">
                <a href="register.html" class="bottom-btns" id="register-btn">Register</a>
            </div>
        </div>
    </section>
</body>
</html>
